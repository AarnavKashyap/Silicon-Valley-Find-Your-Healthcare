<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Your Healthcare</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.css" integrity="sha512-5m1+8f8jC4ePfYvS39HmjqsYkkragJZaXV7kfreb5pytmTlDnZgXZ73JlYC0Ui25beVJMWLJq8AzDv4ZeXC9mg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Find </span>Your Healthcare</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="app-info">
                <h3>Find Your Healthcare</h3>
                <ul>
                    <li><i class="fa fa-phone"></i> 9844757581</li>
                    <li><i class="fa fa-envelope"></i> legorubiks123@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Registration For Doctor</h3>
                <div class="alert">Your Login Info has been saved</div>
                <form id="loginForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Degree</label>
                        <input type="text" name="degree" id="degree">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="number" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message For Patients</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <a href="../searchbar/SearchBar.html"><button type="login">Login</button></a>
                    </p>
                </form>
            </div>
        </div>

    </div> 
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
    <script src="DoctorRegistration.js"></script>
    
    
</body>
</html>
